        content="AI metadata generator, stock image metadata, Shutterstock keywords, Adobe Stock AI, image SEO, video metadata" />

  />

  <meta name="theme-color" content="#0b0b0b" />

  <!-- ================= NO FLASH OF WHITE ================= -->

      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 14px;
      opacity: 0.6;
      letter-spacing: 0.04em;
    }
